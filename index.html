<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="lib/mdl/material.min.css">
        <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/mdl/material.min.js"></script>
        <script src="lib/moment.min.js"></script>
        <script src="lib/hls.js"></script>
        <script src="js/Context.js"></script>
        <script src="js/helpers/Utils.js"></script>
        <script src="js/helpers/BaseDecisionListener.js"></script>
        <script src="js/network/NetworkView.js"></script>
        <script src="js/network/NetworkInteractor.js"></script>
        <script src="js/network/NetworkPresenter.js"></script>
        <script src="js/camera/CameraView.js"></script>
        <script src="js/camera/CameraInteractor.js"></script>
        <script src="js/camera/CameraPresenter.js"></script>
        <script src="js/activity/ActivityView.js"></script>
        <script src="js/activity/ActivityInteractor.js"></script>
        <script src="js/activity/ActivityPresenter.js"></script>
        <script src="js/login/LoginView.js"></script>
        <script src="js/login/LoginInteractor.js"></script>
        <script src="js/login/LoginPresenter.js"></script>
        <title>Blink Viewer</title>
    </head>
    <body>
      <div id="upgrade"><i class="fas fa-flag"></i>Bling <span></span> has been installed. <a href="#">Reload</a></div>
      <div id="draggable-window"></div>
      <div id="toolbar-window">
            <!-- <div class="minimize"> -->
                <!-- <i class="fas fa-window-minimize"></i> -->
            <!-- </div> -->
            <!-- <div class="maximize"> -->
                <!-- <i class="fas fa-window-maximize"></i> -->
            <!-- </div> -->
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
        </div>
      <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="header mdl-layout__header"></header>
        <div class="drawer mdl-layout__drawer">
          <nav class="navigation mdl-navigation">
            <ul>
              <li onclick="window.open('https://github.com/lurume84/bling-viewer', '_blank')"><i class="fas fa-eye"></i><span>0.1.12.0</span></li>
            </ul>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="content"></div>
        </main>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
          <mask id="piemask" maskContentUnits="objectBoundingBox">
            <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
            <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
          </mask>
          <g id="piechart">
            <circle cx=0.5 cy=0.5 r=0.5 />
            <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
          </g>
        </defs>
      </svg>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 250" style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
          <g id="chart">
            <g id="Gridlines">
              <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="27.3" x2="468.3" y2="27.3" />
              <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="66.7" x2="468.3" y2="66.7" />
              <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="105.3" x2="468.3" y2="105.3" />
              <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="144.7" x2="468.3" y2="144.7" />
              <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="184.3" x2="468.3" y2="184.3" />
            </g>
            <g id="Numbers">
              <text transform="matrix(1 0 0 1 485 29.3333)" fill="#888888" font-family="'Roboto'" font-size="9">500</text>
              <text transform="matrix(1 0 0 1 485 69)" fill="#888888" font-family="'Roboto'" font-size="9">400</text>
              <text transform="matrix(1 0 0 1 485 109.3333)" fill="#888888" font-family="'Roboto'" font-size="9">300</text>
              <text transform="matrix(1 0 0 1 485 149)" fill="#888888" font-family="'Roboto'" font-size="9">200</text>
              <text transform="matrix(1 0 0 1 485 188.3333)" fill="#888888" font-family="'Roboto'" font-size="9">100</text>
              <text transform="matrix(1 0 0 1 0 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">1</text>
              <text transform="matrix(1 0 0 1 78 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">2</text>
              <text transform="matrix(1 0 0 1 154.6667 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">3</text>
              <text transform="matrix(1 0 0 1 232.1667 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">4</text>
              <text transform="matrix(1 0 0 1 309 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">5</text>
              <text transform="matrix(1 0 0 1 386.6667 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">6</text>
              <text transform="matrix(1 0 0 1 464.3333 249.0003)" fill="#888888" font-family="'Roboto'" font-size="9">7</text>
            </g>
            <g id="Layer_5">
              <polygon opacity="0.36" stroke-miterlimit="10" points="0,223.3 48,138.5 154.7,169 211,88.5
              294.5,80.5 380,165.2 437,75.5 469.5,223.3 	"/>
            </g>
            <g id="Layer_4">
              <polygon stroke-miterlimit="10" points="469.3,222.7 1,222.7 48.7,166.7 155.7,188.3 212,132.7
              296.7,128 380.7,184.3 436.7,125 	"/>
            </g>
          </g>
        </defs>
      </svg>
      <dialog id="login" class="mdl-dialog">
        <h4 class="mdl-dialog__title"><img src="img/logo_white.png"/></h4>
        <form action="#">
          <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input user" type="text" id="userInput"/>
              <label class="mdl-textfield__label" for="userInput">Username...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input password" type="password" id="passwordInput"/>
                <label class="mdl-textfield__label" for="passwordInput">Password...</label>
            </div>
            
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label blink_label">blink</span>
            </label>
          </div>
          <div class="mdl-dialog__actions">
            <button type="submit" class="mdl-button submit">Login</button>
          </div>
          <div class="progress mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </form>
      </dialog>
      <div id="toast" class="mdl-js-snackbar mdl-snackbar">
          <i class="fas fa-exclamation-triangle"></i>
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </body>
    <script>
        var server = "immedia-semi.com";
        var credentials = {region: "", token: ""};

        var g_user;
        
        var initializeConfig = initializeConfig || [];
        initializeConfig.push("login");
        initializeConfig.push("board");
        initializeConfig.push("camera");

        (function()
        {
            new blink.helpers.Initializer();
        })();
    </script>
</html>
